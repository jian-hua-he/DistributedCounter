version: '3'

services:
    coordinator:
        container_name: coordinator
        image: golang:1.12
        ports:
            - 8080:80
        volumes:
            - ./coordinator:/go/src/coordinator
        environment:
            - GO111MODULE=on
        working_dir: /go/src/coordinator
        networks:
            - public_sonar_network
        command: ./bin/coordinator

    counter:
        image: golang:1.12
        volumes:
            - ./counter:/go/src/counter
        environment:
            - GO111MODULE=on
        working_dir: /go/src/counter
        networks:
            - public_sonar_network
        expose:
            - 80
        depends_on:
            - coordinator
        command: ./bin/counter

volumes:
    public_sonar_volumes:
        driver: local

networks:
    public_sonar_network:
        driver: bridge
